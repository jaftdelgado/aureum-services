name: CI Microservices

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ------------------------------------------------------------------
  # TEST USER SERVICE (Python + Postgres + Mongo)
  # ------------------------------------------------------------------
  test-user-service:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        working-directory: ./UserService
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio

      - name: Run Tests
        working-directory: ./UserService
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          MONGO_URI: mongodb://localhost:27017/test_mongo_db
        run: |
          pytest -v

  # ------------------------------------------------------------------
  # TEST TEAM SERVICE (CURSOS)
  # ------------------------------------------------------------------
  test-team-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: teams_test_db
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      mongo:
        image: mongo:6.0
        ports: ["27017:27017"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      - name: Install Dependencies
        working-directory: ./TeamService
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio
      - name: Run Tests
        working-directory: ./TeamService
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_HOST: localhost
          POSTGRES_DB: teams_test_db
          MONGO_URI: mongodb://localhost:27017/teams_test_mongo
        run: pytest -v

  test-lessons-service:
    runs-on: ubuntu-latest
    
    services:
      
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: LessonsService/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./LessonsService
        run: npm install

      - name: Run Tests
        working-directory: ./LessonsService
        
        env:
          MONGO_URI: mongodb://localhost:27017/lessons_test_db
        run: npm test
    

  # ------------------------------------------------------------------
  # TEST PORTFOLIO SERVICE (.NET 8 + Testcontainers)
  # ------------------------------------------------------------------
  test-portfolio-service:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore PortfolioService.Tests/PortfolioService.Tests.csproj

      - name: Run Tests
        run: dotnet test PortfolioService.Tests/PortfolioService.Tests.csproj --no-restore --verbosity normal
    
  # ------------------------------------------------------------------
  # TEST MARKET SERVICE (Go + SqlMock)
  # ------------------------------------------------------------------
  test-market-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: MarketGRPCService/go.sum

      - name: Install Dependencies
        working-directory: ./MarketGRPCService
        run: go mod download

      - name: Run Tests
        working-directory: ./MarketGRPCService
        run: go test -v ./...